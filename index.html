<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp/html</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;1,100;1,300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="card">
      <div class="card-body">
        <div class="code-source"><a href=https://github.com/katerinacodes/weather-app target="blank" class="gitHublink" >Open source code</a> by Katerina Tsalidi</div>
        <h1 id="current-date-time"></h1>
        <h2 class="city"></h2>
        <br />
        <h3 id="description"></h3>
        <div class="currentTemp">
          <span class="degrees"></span
          ><span class="measurements">
            <span id="celcius">°C </span> 
            
        </div>

        <img scr="" id="currentWeatherIcon" /> 

        <div class="otherInfo">
          <img src="images/droplet.svg"  /><span id="humidity"></span>%
        </br>
          <i class="fa-solid fa-wind"> </i> <span id="wind"></span> m/s
          <br />
          <img src="images/sunrise.svg" alt="" /><span class="sunrise">1</span> 

          <img src="images/sunset-fill.svg" alt="sunset" /> <span class="sunset"></span>

        <form>
          <input
            type="text"
            placeholder="Type a city here"
            autocomplete="off"
            id="city-search"
          />
          <input id="search-button" type="submit" value="Search" />
        </form>
        <button id="location">Use current location</button>
        <div class="nextDaysForecast">
          <div class="row">
           <div class="col-6">
        <div class="weather-forecast-date"></div>
        <img
          src="http://openweathermap.org/img/wn/50d@2x.png"
          alt=""
          
        />
        <div class="weather-forecast-temperatures">
          <span class="weather-forecast-temperature-max"> 18° </span>
          <span class="weather-forecast-temperature-min"> 12° </span>
        </div>
      </div>
      </div>
            
          </div>
        </div>
      </div>
    </div>
   
  </body>
  <script type="text/javascript" src="script.js"></script>
</html>
